    <script type="text/javascript" src="js/swip/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="js/swip/jquery.touchSwipe.js"></script>
    <script type="text/javascript" src="js/swip/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/fit.js"></script>

    <script type="text/javascript" id="customs-js">
      $(document).ready(function () {
        $("#img1").insert("drawLine", "0", "6");
        $("#text-global").insert("drawLine", "0", "6");
        $("#img2").insert("drawLine", "3", "6");
        $("#img3").insert("fadeInLeft", "6", "1");
        $("#img5").insert("fadeInLeft", "8", "1");
        $("#img7").insert("fadeIn", "10", "1");
        $("#img8").insert("fadeIn", "11", "1");
        $("#img9").insert("fadeInUpBig", "12", "1");
        // my images
        $("#my-img1").insert("fadeInLeft", "2", "1");
        $("#my-img2").insert("fadeInLeft", "6", "1");
        $("#my-img3").insert("fadeIn", "10", "1");
        $("#my-img4").insert("fadeIn", "11", "1");
        $("#my-img5").insert("fadeInUpBig", "12", "1");

        var delay = setTimeout(function () {
          $("#circle").circleProgress({
            value: 1,
            size: 191,
            startAngle: 30,
            thickness: 95.5,
            reverse: false,
            emptyFill: "rgba(0, 0, 0, 0)",
            fill: {
              image: "images/s2/img4.png",
            },
          });
        }, 4000);
        var delay = setTimeout(function () {
          $("#my-circle1").circleProgress({
            value: 1,
            size: 191,
            startAngle: 30,
            thickness: 95.5,
            reverse: false,
            emptyFill: "rgba(0, 0, 0, 0)",
            fill: {
              image: "images/s2/img4.png",
            },
          });
        }, 4000);

        var delay = setTimeout(function () {
          $("#circle2").circleProgress({
            value: 1,
            size: 189,
            startAngle: 30,
            thickness: 94.5,
            reverse: false,
            emptyFill: "rgba(0, 0, 0, 0)",
            fill: {
              image: "images/s2/img6.png",
            },
          });
        }, 8000);
        var delay = setTimeout(function () {
          $("#my-circle2").circleProgress({
            value: 1,
            size: 191,
            startAngle: 30,
            thickness: 94.5,
            reverse: false,
            emptyFill: "rgba(0, 0, 0, 0)",
            fill: {
              image: "images/s2/img6.png",
            },
          });
        }, 8000);
      });
    </script>
    <link rel="stylesheet" href="./css/media.css" />

  <body>
    <div id="Main_Container" class="page2">
      <!-- main slide -->
      <div id="text-global" class="text-global"></div>
      <!-- tabs -->
      <div class="links">
        <a href="index.html"> <div id="home"></div></a>
        <a href="slide2.html"> <div id="div1"></div></a>
        <a href="slide5.html"> <div id="div2"></div></a>
        <a href="slide8.html"> <div id="div3"></div></a>
        <a href="slide11.html"> <div id="div4"></div></a>
        <a href="slide12.html"> <div id="div5"></div></a>
      </div>
      <!-- end of tabs -->
      <div class="logo">
        <img id="img-logo1" class="img-logo1" src="images/s1/img1.png" />
        <img id="img-logo2" class="img-logo2" src="images/s1/img2.png" />
        <div id="img-logo3" class="img-logo3"></div>
        <img id="img-logo4" class="img-logo4" src="images/s1/img4.png" />
      </div>
      <div class="analysis-circle">
        <div id="img1"></div>
        <div id="img2"></div>

        <img id="img3" src="images/s2/img3.png" />
        <div id="circle"></div>

        <img id="img5" src="images/s2/img5.png" />
        <div id="circle2"></div>
        <div class="analysis">
          <img id="img7" src="images/s2/img7.png" />
          <img id="img8" src="images/s2/img8.png" />
          <div id="mask">
            <img id="img9" src="images/s2/img9.png" />
          </div>
        </div>
      </div>
      <div class="my-analysis-circle">
        <div class="con1">
          <img id="my-img1" src="images/s2/img3.png" />
          <div id="my-circle1"></div>
        </div>
        <div class="con2">
          <img id="my-img2" src="images/s2/img5.png" />
          <div id="my-circle2"></div>
        </div>
        <div class="my-analysis">
          <img id="my-img3" src="images/s2/img7.png" />
          <img id="my-img4" src="images/s2/img8.png" />
          <div id="my-mask">
            <img id="my-img5" src="images/s2/img9.png" />
          </div>
        </div>
      </div>

      <!-- main slide -->
    </div>
    <script type="application/javascript">
      $(document).ready(function (e) {
        $("#text-global").swipe({
          swipeLeft: function (event, direction, distance, duration, fingerCount) {
            window.location = "slide3.html";
          },
          swipeRight: function (event, direction, distance, duration, fingerCount) {
            window.location = "index.html";
          },
        });
      });
    </script>
    <script src="./js/index.js"></script>
